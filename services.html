<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Assuming your CSS file is named style.css -->

    <title>Booking Pharma</title>
  </head>
  <body>
    <!-- Navbar -->
    <!-- ... your navbar code ... -->

    <!-- Service Selection Form -->
    <div class="container my-4">
      <form id="serviceForm">
        <!-- Dynamic Services will be added here -->
      </form>

      <button type="submit" form="serviceForm" class="btn btn-primary mt-3">
        Continue
      </button>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript to create Private Services -->
    <script>
      // Service data
      const privateServices = [
        { id: "glucoseMonitoring", label: "Blood glucose monitoring" },
        {
          id: "bloodPressureCheck",
          label: "Blood pressure check",
          checked: true,
        },
        // Add more private services as needed
      ];
      const publicServices = [
        { id: "weight", label: "Weight management" },

        // Add more private services as needed
      ];
      // Function to add services to form
      function addServicesToForm(services, legendText, form) {
        const fieldset = document.createElement("fieldset");
        const legend = document.createElement("legend");
        legend.textContent = legendText;
        fieldset.appendChild(legend);

        services.forEach((service) => {
          const div = document.createElement("div");
          div.className = "form-check";

          const input = document.createElement("input");
          input.className = "form-check-input";
          input.type = "radio";
          input.name = "serviceOptions";
          input.id = service.id;
          if (service.checked) input.checked = true;

          const label = document.createElement("label");
          label.className = "form-check-label";
          label.htmlFor = service.id;
          label.textContent = service.label;

          div.appendChild(input);
          div.appendChild(label);
          fieldset.appendChild(div);
        });

        form.appendChild(fieldset);
      }

      // Get the form element
      const form = document.getElementById("serviceForm");

      // Add Private and Public Services
      addServicesToForm(privateServices, "Private services", form);
      addServicesToForm(publicServices, "Public services", form);
    </script>
  </body>
</html>
