<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Booking Pharma</title>
  </head>
  <body>
    <!-- Navbar -->
    <!-- ... your navbar code ... -->

    <!-- Appointment Booking Container -->
    <div class="container my-5">
      <h2>Book Your Appointment</h2>
      <form id="appointmentForm" class="my-4">
        <!-- Calendar Widget for Date Selection -->
        <div class="mb-3">
          <label for="dateInput" class="form-label">Select a date:</label>
          <input type="date" class="form-control" id="dateInput" required />
        </div>
        <!-- Time Slot Selection -->
        <div class="mb-3">
          <label for="timeSlotInput" class="form-label"
            >Select a time slot:</label
          >
          <select class="form-select" id="timeSlotInput" required>
            <option value="">Choose...</option>
            <option value="09:00">09:00 AM - 09:30 AM</option>
            <option value="09:30">09:30 AM - 10:00 AM</option>
            <!-- Add more time slots as needed -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Book Appointment</button>
      </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional JavaScript to handle form submission -->
    <script>
      document
        .getElementById("appointmentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submit action
          const selectedDate = document.getElementById("dateInput").value;
          const selectedTimeSlot =
            document.getElementById("timeSlotInput").value;
          // TODO: Implement booking logic here
          console.log(
            "Appointment booked for:",
            selectedDate,
            "at",
            selectedTimeSlot
          );
          // You could make an AJAX request to your server here to record the booking
        });
    </script>
  </body>
</html>
