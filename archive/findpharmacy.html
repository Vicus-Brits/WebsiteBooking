<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Booking Pharma</title>
  </head>
  <body>
    <!-- Navbar -->
    <!-- ... your navbar code ... -->

    <!-- Content -->
    <div class="container my-5">
      <h2>Find a Pharmacy Near You</h2>
      <form id="pharmacySearchForm" class="my-4">
        <div class="mb-3">
          <label for="postcodeInput" class="form-label"
            >Enter your postcode:</label
          >
          <input
            type="text"
            class="form-control"
            id="postcodeInput"
            placeholder="Postcode"
          />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional JavaScript to handle the pharmacy search (this will be pseudo-code as it requires backend logic to actually perform the search) -->
    <script>
      document
        .getElementById("pharmacySearchForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submit action
          const postcode = document.getElementById("postcodeInput").value;
          // TODO: Implement the search logic here, possibly sending the postcode to a backend service that returns nearby pharmacies
          console.log("Search for pharmacies near:", postcode);
          // You would typically make an AJAX request to your backend here
        });
    </script>
  </body>
</html>
